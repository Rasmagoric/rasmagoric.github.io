<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <meta name="theme-color" content="#f3cd6d">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cherry%20Bomb%20One:wght@400&display=swap" rel="stylesheet">
   <style>
      body {
         display: grid;
         min-height: 100vh;
         place-items: center;
         background-image: radial-gradient(#ffe8ad 1px, #f3cd6d 1px);
         background-size: 16px 16px;
         margin: 0;
      }

      section {
         display: grid;
         justify-items: center;
         grid-template-columns: 1fr 1fr;
         grid-template-rows: auto auto;
         width: 66vw;
         gap: 22px;
      }

      @media (max-width: 1000px) {
         section {
            grid-template-columns: 1fr;
            gap: 2vh;
         }
      }

      @media (max-width: 70px) {
         section {
            gap: 1vh;
         }

         p {
            margin-block: 10px;
         }
      }

      h1 {
         font-family: 'Cherry Bomb One';
         font-size: min(10vw, 144px);
         letter-spacing: 12px;
         text-transform: uppercase;
         text-align: center;
         color: #41644b;
         margin: 0;
         transform: translateY(-36px);
         animation: translate 1s ease-in-out;
         grid-column: 1 / -1;

         & span {
            display: inline-block;
            animation: rotateLetter 1s ease-in-out infinite;
            transform-origin: center;
         }

         & span:nth-child(1) {
            animation-delay: 0s;
         }

         & span:nth-child(2) {
            animation-delay: 0.1s;
         }

         & span:nth-child(3) {
            animation-delay: 0.2s;
         }

         & span:nth-child(4) {
            animation-delay: 0.3s;
         }

         & span:nth-child(5) {
            animation-delay: 0.4s;
         }

         & span:nth-child(6) {
            animation-delay: 0.5s;
         }
      }


      @keyframes translate {
         0% {
            transform: translateY(0px);
         }

         to {
            transform: translateY(-36px);
         }
      }

      @keyframes rotateLetter {

         0%,
         100% {
            transform: rotate(0deg);
         }

         25% {
            transform: rotate(10deg);
         }

         50% {
            transform: rotate(-10deg);
         }

         75% {
            transform: rotate(5deg);
         }
      }

      .image {
         max-height: 60vh;
         max-width: 100%;
         justify-self: center;
         border-radius: 20px;
         margin-top: -30px;
      }

      section {
         background-color: transparent;

         &>span {
            animation: rotateLetter 15s ease-in-out infinite;
         }


      }

      article {
         animation: rotateLetter 22s ease-in-out reverse infinite;
         font-family: 'Cherry Bomb One';
         color: #41644b;
         font-size: clamp(18px, 2.7vw, 44px);
         ;
      }

      footer {
         display: flex;
         transition: .2s;
         width: fit-content;

         &:hover {
            transform: scale(1.4);
         }

         & p {
            font-size: 16px;
            display: flex;
            place-content: end;
         }

      }



      svg {
         fill: #41644b;
         margin-left: 10px;
      }
   </style>
</head>
