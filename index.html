   <style>
      *,
      *:before,
      *:after {
         padding: 0;
         box-sizing: border-box;
         position: relative;
      }

      body {
         display: grid;
         min-height: 100vh;
         place-items: center;
         background-image: radial-gradient(#ffe8ad 1px, #f3cd6d 1px);
         background-size: 16px 16px;
         margin: 0;
      }

      section {
         display: grid;
         justify-items: center;
         grid-template-columns: 1fr 1fr;
         grid-template-rows: auto auto;
         width: 66vw;
         gap: 22px;
      }



      h1 {
         font-family: 'Cherry Bomb One';
         font-size: min(10vw, 144px);
         letter-spacing: 12px;
         text-transform: uppercase;
         text-align: center;
         color: #41644b;
         margin: 0;
         grid-column: 1 / -1;
         text-shadow: .03em .03em 0 #f3cd6d;

         display: inline-block;

         &:after {
            content: attr(data-shadow);
            position: absolute;
            top: .08em;
            left: .08em;
            z-index: -1;
            text-shadow: none;
            background-image:
               linear-gradient(45deg,
                  transparent 45%,
                  #41644b,
                  rgb(37, 89, 53) 55%,
                  transparent 0);
            background-size: .06em .06em;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: shad-anim 27s linear infinite;
         }

         & span {
            display: inline-block;
            animation: rotateLetter 1s ease-in-out infinite;
            transform-origin: center;
         }

         & span:nth-child(1) {
            animation-delay: 0s;
         }

         & span:nth-child(2) {
            animation-delay: 0.1s;
         }

         & span:nth-child(3) {
            animation-delay: 0.2s;
         }

         & span:nth-child(4) {
            animation-delay: 0.3s;
         }

         & span:nth-child(5) {
            animation-delay: 0.4s;
         }

         & span:nth-child(6) {
            animation-delay: 0.5s;
         }
      }

      @keyframes shad-anim {
         0% {
            background-position: 0 0
         }

         0% {
            background-position: 100% -100%
         }
      }

      @keyframes translate {
         0% {
            transform: translateY(0px);
         }

         to {
            transform: translateY(-36px);
         }
      }

      @keyframes rotateLetter {

         0%,
         100% {
            transform: rotate(0deg);
         }

         25% {
            transform: rotate(10deg);
         }

         50% {
            transform: rotate(-10deg);
         }

         75% {
            transform: rotate(5deg);
         }
      }

      .image {
         max-height: 60vh;
         max-width: 100%;
         justify-self: center;
         border-radius: 20px;
         margin-top: -30px;
      }

      section {
         background-color: transparent;

         &>span {
            animation: rotateLetter 15s ease-in-out infinite;
         }


      }

      article {
         animation: rotateLetter 22s ease-in-out reverse infinite;
         font-family: 'Cherry Bomb One';
         color: #41644b;
         font-size: clamp(18px, 2.7vw, 44px);
         text-shadow: .1em .1em 0 #f3cd6d;
         ;
      }

      footer {
         display: grid;
         transition: .2s;
         width: fit-content;
         grid-template-columns: 1fr 1fr;
         align-items: center;

         &:hover {
            transform: scale(1.4);
         }

         & p {
            font-size: 16px;
            display: flex;
            place-content: end;
            text-shadow: .03em .03em 0 #f3cd6d;
         }

      }

      svg {
         fill: #41644b;
         margin-left: 10px;
         animation: rotateLetter 3s ease-in-out infinite;
         width: 32px;
         transition: .2s;

      }

      svg:hover {
         width: 40px;
      }

      @media (min-width: 1000px) {

         h1 {
            transform: translateY(-36px);
            animation: translate 1s ease-in-out;

         }
      }

      @media (max-width: 1000px) {

         h1 {
            margin-bottom: 45px;
         }

         section {
            grid-template-columns: 1fr;
            gap: 2vh;
         }

         footer {
            grid-template-columns: 4fr 1fr !important;

            & p {
               margin: 2px;
            }
         }
      }

      @media (max-width: 700px) {
         section {
            gap: 1vh;
            margin-bottom: 40px;
         }

         p {
            margin-block: 10px;
         }
      }
   </style>
</head>
